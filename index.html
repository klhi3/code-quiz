<!DOCTYPE html>
<html lang="en">

<head>
    <title>Code Quiz</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li>View Highscores</li>
                <li class="timer">Time: 0</li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Coding Quiz Challenge</h1>

        <p class="qtn">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers
            will penalize your score/time by ten secons!</p>
      
        <div class="wrapper">   
            <div class="button-group">
                <button>Start Quiz</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
